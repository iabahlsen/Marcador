<title>MARCADOR</title>
<style>
 body { margin:0; background:#cc0000; color:white; text-align:center; font-family:Arial; touch-action:manipulation; }
 .screen { display:none; padding-top:80px; }
 #marcadorScreen { display:block; }
 .logo { position:fixed; top:10px; right:10px; width:120px; background:white; padding:6px; border-radius:8px; }
 h1 { font-size:8vw; margin:0; text-transform:uppercase; }
 .score { font-size:12vw; margin:20px 0; font-weight:bold; }
 .covaScore { font-size:6vw; margin:20px 0; }
 .container { display:flex; justify-content:space-around; margin-top:10px; }
 .col { display:flex; flex-direction:column; gap:3vw; }
 .btn { font-size:5vw; padding:5vw 3vw; width:32vw; border:none; border-radius:12px; background:#eee; color:black; touch-action:manipulation; }
 .covaBtn { background:#ffcc00; color:black; }
 .wideBtn { font-size:5vw; padding:3vw; width:80vw; margin:10px auto; background:#eee; color:black; border:none; border-radius:12px; touch-action:manipulation; }
 .reset { background:white; }
 .quarterBox { background:white; color:black; padding:20px; margin:15px; border-radius:12px; font-size:7vw; }
 .modal { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); display:none; justify-content:center; align-items:center; }
 .modalBox { background:white; color:black; padding:20px; border-radius:12px; width:70vw; }
 .modalBtn { margin-top:10px; padding:10px; font-size:5vw; width:100%; border:none; border-radius:10px; }
</style>

<div id='modal' class='modal'>
  <div class='modalBox'>
    <div id='modalText'>多Seguro?</div>
    <button type='button' class='modalBtn' onclick='modalConfirm()'>Aceptar</button>
    <button type='button' class='modalBtn' onclick='modalCancel()'>Cancelar</button>
  </div>
</div>

<div id='marcadorScreen' class='screen'>
 <h1>MARCADOR</h1>
 <div class='score'><span id='scoreA'>0</span> - <span id='scoreB'>0</span></div>
 <div class='covaScore'>Puntos de Cova: <span id='scoreC'>0</span></div>

 <div class='container'>
   <div class='col'>
     <button type='button' class='btn covaBtn' onclick='addCova(2)'>Cova +2</button>
     <button type='button' class='btn covaBtn' onclick='addCova(1)'>Cova +1</button>
   </div>
   <div class='col'>
     <button type='button' class='btn' onclick='add("A",2)'>Educare +2</button>
     <button type='button' class='btn' onclick='add("A",1)'>Educare +1</button>
   </div>
   <div class='col'>
     <button type='button' class='btn' onclick='add("B",2)'>Rival +2</button>
     <button type='button' class='btn' onclick='add("B",1)'>Rival +1</button>
   </div>
 </div>

 <button type='button' class='wideBtn' onclick='undo()'>Deshacer</button>
 <button type='button' id='quarterBtn' class='wideBtn' onclick='confirmGuardarCuarto()'>Guardar resultado del Q1</button>
 <button type='button' class='wideBtn reset' onclick='confirmResetMarcador()'>Reiniciar marcador</button>
 <button type='button' class='wideBtn' onclick='goCuartos()'>Ver cuartos</button>
</div>

<div id='cuartosScreen' class='screen'>
 <h1>CUARTOS</h1>

 <div id='qBoxes'>
   <div class='quarterBox' id='q1'>Q1: --</div>
   <div class='quarterBox' id='q2'>Q2: --</div>
   <div class='quarterBox' id='q3'>Q3: --</div>
   <div class='quarterBox' id='q4'>Q4: --</div>
   <div class='quarterBox' id='q5'>Q5: --</div>
   <div class='quarterBox' id='q6'>Q6: --</div>
 </div>

 <button type='button' class='wideBtn reset' onclick='confirmResetCuartos()'>Reset cuartos</button>
 <button type='button' class='wideBtn' onclick='goMarcador()'>Volver al marcador</button>
</div>

<script>
let scoreA=0, scoreB=0, scoreC=0;
let history=[];
let currentQuarter=1;
let pendingAction=null;

function update(){
 document.getElementById('scoreA').textContent=scoreA;
 document.getElementById('scoreB').textContent=scoreB;
 document.getElementById('scoreC').textContent=scoreC;
}

function add(team, points){
 history.push([team, points]);
 if(team==='A') scoreA+=points;
 else scoreB+=points;
 update();
}

function addCova(points){
 history.push(['C', points]);
 scoreC+=points;
 scoreA+=points;
 update();
}

function undo(){
 let last=history.pop(); if(!last) return;
 let [team, points]=last;
 if(team==='A') scoreA-=points;
 else if(team==='B') scoreB-=points;
 else if(team==='C'){ scoreC-=points; scoreA-=points; }
 update();
}

function openModal(text, action){
 document.getElementById('modalText').textContent=text;
 pendingAction=action;
 document.getElementById('modal').style.display='flex';
}
function modalConfirm(){ document.getElementById('modal').style.display='none'; pendingAction(); }
function modalCancel(){ document.getElementById('modal').style.display='none'; pendingAction=null; }

function confirmGuardarCuarto(){ openModal('多Guardar resultado del cuarto '+currentQuarter+'?', guardarCuarto); }
function guardarCuarto(){
 document.getElementById('q'+currentQuarter).textContent='Q'+currentQuarter+': '+scoreA+' - '+scoreB;
 currentQuarter++;
 document.getElementById('quarterBtn').textContent = currentQuarter<=6 ? 'Guardar resultado del Q'+currentQuarter : 'Todos los cuartos guardados';
}

function confirmResetMarcador(){ openModal('多Resetear el marcador?', resetMarcador); }
function resetMarcador(){ scoreA=0; scoreB=0; scoreC=0; history=[]; update(); }

function confirmResetCuartos(){ openModal('多Resetear resultados de los cuartos?', resetCuartos); }
function resetCuartos(){
 for(let i=1;i<=6;i++) document.getElementById('q'+i).textContent='Q'+i+': --';
 currentQuarter=1;
 document.getElementById('quarterBtn').textContent='Guardar resultado del Q1';
}

function goCuartos(){ document.getElementById('marcadorScreen').style.display='none'; document.getElementById('cuartosScreen').style.display='block'; }
function goMarcador(){ document.getElementById('cuartosScreen').style.display='none'; document.getElementById('marcadorScreen').style.display='block'; }
</script>
</body>
</html>
